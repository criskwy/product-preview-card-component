<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!--style link-->
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <img
        src="./images/image-product-mobile.jpg"
        alt="a transparent perfume"
      />
      <div class="content">
        <h2>Perfume</h2>

        <h3>Gabrielle Essence Eau De Parfum</h3>

        <p>
          A floral, solar and voluptuous <br />
          interpretation composed by Olivier <br />
          Polge, Perfumer-Creator for the House of <br />
          CHANEL.
        </p>

        <p class="price">$149.99 <span>$169.99</span></p>

        <a class="btn-cart" href="#">Add to Cart</a>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">crskwy</a>.
    </div>
  </body>
</html>
